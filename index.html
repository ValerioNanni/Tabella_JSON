<!doctype html>
<html>
<head>
    <title>Tabella JSON Gist</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 2px solid #000;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Tabella JSON Gist</h1>

    <table id="userTable">
        <thead>
            <tr><th>Nome</th><th>Email</th></tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const url= 'https://raw.githubusercontent.com/ValerioNanni/Tabella_JSON/refs/heads/main/utente.json';

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Errore nel caricamento del JSON');
                }
                return response.json();
            })
            .then(utenti => {
                const tbody = document.querySelector('#userTable tbody');
                utenti.forEach(utente => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${utente.nome}</td><td>${utente.email}</td>`;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Errore nel fetch:', error);
            });
    </script>
</body>
</html>
